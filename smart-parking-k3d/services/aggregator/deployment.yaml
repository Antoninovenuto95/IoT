# Manifest Kubernetes per l'aggregatore Smart Parking
# Definisce ServiceAccount, permessi RBAC e Deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  # ServiceAccount usato dal pod aggregator per accedere alle API K8s
  name: aggregator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # Ruolo con permessi sulle CRD ParkingSpace/ParkingLot
  name: aggregator-crd-role
rules:
  - apiGroups: ["parking.smart"]
    resources: ["parkingspaces","parkingspaces/status","parkinglots","parkinglots/status"]
    verbs: ["get","list","watch","create","update","patch"] # Permessi CRUD sulle CRD
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  # Collega il ServiceAccount al ruolo
  name: aggregator-crd-rb
subjects:
  - kind: ServiceAccount
    name: aggregator
roleRef:
  kind: Role
  name: aggregator-crd-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # Deployment del pod aggregator
  name: aggregator
spec:
  replicas: 1 # Un solo pod
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      serviceAccountName: aggregator # Usa il ServiceAccount con permessi RBAC
      containers:
      - name: aggregator
        image: smart-parking/aggregator:latest # Immagine Docker aggregator
        imagePullPolicy: IfNotPresent
        env:
        - name: BROKER_HOST
          value: mosquitto # Host del broker MQTT
        - name: BROKER_PORT
          value: "8883"   # Porta MQTT TLS
        - name: MQTT_TLS
          value: "1"      # Abilita TLS/mTLS
        - name: MQTT_CA
          value: /etc/mqtt/ca.crt
        - name: MQTT_CERT
          value: /etc/mqtt/client.crt
        - name: MQTT_KEY
          value: /etc/mqtt/client.key
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: mqtt-client
          mountPath: /etc/mqtt
          readOnly: true
      volumes:
      - name: mqtt-client
        secret:
          secretName: mqtt-client-aggregator
